<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Movie Night</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Let's go to the movies!</h1>
        </div>
    </header>

    <main>
        <div class="column is-one-quarter p-5">
        <div class="columns">
            <div class="column is-narrow">
              <div class="box" style="width: 500px;">
                <div class="box" style="height: 500px;">
                    <div class="field">
                        <label class="label" id="label-zip">Zipcode</label>
                        <div class="control">
                          <input class="input" id="input-zip" type="text" placeholder="Enter Zipcode">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" id="label-date">Date</label>
                        <div class="control">
                          <input class="input" id="input-date" type="text" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" id="label-movie-title">Movie Title</label>
                        <div class="control">
                          <input class="input" id="input-movie-title" type="text" placeholder="Enter Movie Title">
                        </div>
                    </div>

                <p class="title is-5">Narrow column</p>
                <p class="subtitle">This column is only 200px wide.</p>
              </div>
            </div>
        </div>    
    </div>
</div>
    </main>

    <!-- JavaScript Link-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
