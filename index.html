<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Movie Night</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Let's go to the movies!</h1>
        </div>
    </header>

    <main>

        <div id="content" class="container">
            <div class="row">
                <div class="columns">
                    <div class="column p-5 is-fullheight">
                        
                        <div class="field">
                            <label class="label" id="label-zip">Zipcode</label>
                            <div class="control">
                              <input class="input" id="input-zip" type="text" placeholder="Enter Zipcode">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="label-date">Date</label>
                            <div class="control">
                              <input class="input" id="input-date" type="text" placeholder="Enter Date">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" id="label-movie-title">Movie Title</label>
                            <div class="control">
                              <input class="input" id="input-movie-title" type="text" placeholder="Enter Movie Title">
                            </div>
                        </div>


                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Link-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
