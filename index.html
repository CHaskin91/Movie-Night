<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Movie Night</title>
</head>

    <body>
        <header>
            <div class="header">
                <h1>Let's go to the movies!</h1>
            </div>
        </header>

        <main>
            <div class="column is-one-quarter p-5 is-narrow box" style="width:500px;height:500px">
                <div class="field">
                    <label class="label" id="label-zip">Zipcode</label>
                    <div class="control">
                        <input class="input" id="input-zip" type="text" placeholder="Enter Zipcode">
                    </div>
                </div>

                <div class="field">
                    <label class="label" id="label-date">Date</label>
                    <div class="control">
                        <input class="input" id="input-date" type="text" placeholder="Enter Date">
                    </div>
                </div>

                <div class="field">
                    <label class="label" id="label-movie-title">Movie Title</label>
                    <div class="control">
                        <input class="input" id="input-movie-title" type="text" placeholder="Enter Movie Title">
                    </div>                    
                </div>
                <label for="current-showtimes">Current Showtimes:</label>
                <div id="content-right" class="col-md-9 pt-4">
                    <div id="current-showtimes" class="border rounded"></div>
                    <!--movie showings displayed below-->
                    <div id="showtimes" class="mt-5"></div>
                </div>                    
            </div>            
        </main>
        <!-- JavaScript Link-->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
