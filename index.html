<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Movie Night</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Let's go to the movies!</h1>
        </div>
    </header>

    <main>
        <!--Main container-->
        <div id="content" class="column is-one-quarter p-5">
            <div class="columns" >
                <div class="column is-narrow">
                    <div class="box" style="width: 500px;">
                        <div class="box" style="height: 500px;">
                            <div class="field">
                                <label class="label" id="label-city">City</label>
                                <div class="control">
                                  <input class="input" id="input-city" type="text" placeholder="Enter City">
                                  <button type="button" id="searchBtn" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" id="label-date">Date</label>
                                <div class="control">
                                  <input class="input" id="input-date" type="text" placeholder="Enter Date">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" id="label-movie-title">Movie Title</label>
                                <div class="control">
                                  <input class="input" id="input-movie-title" type="text" placeholder="Enter Movie Title">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <ul id="searchHistory" class="list-group">
                                        <!-- Append List Elements here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                <!--right side content --->
                <label for="current-showtimes">Current Showtimes:</label>
                <div id="content-right" class="col-md-9 pt-4">
                    <div id="current-showtimes" class="border rounded"></div>
                    <!--movie showings displayed below-->
                    <div id="showtimes" class="mt-5"></div>
                </div>
            
             

             


            </div>
        </div>
    </main>
    <footer>
        <h2>Created By</h2>
        <div>
        <p>Corbin Haskin:
            <a href="https://github.com/CHaskin91">CHaskin91</a>
        </p>
        <p>Autumn Barrios:
            <a href="https://github.com/Autrose22">Autrose22</a>
        </p>
        <p>Evan Diaz:
            <a href="https://github.com/evand1998">evand1998</a>
        </p>
        <p>Danielle James:
            <a href="https://github.com/dosbor3">dosbor3</a>
        </p>
        </div>
    </footer>

    <!-- Font Awesome, JavaScript Link-->
    <script src="https://kit.fontawesome.com/e2ad29a2f0.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
